<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatch</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/portal-vagas-front/Css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5 shadow ">
        <div class="row ">
            <div class="col-md-4 bg-primary p-5 text-white order-sm-first order-last">
              <img class="imgcadastrocandidato" src="/portal-vagas-front/cadastro-candidato/assets/img/Logo_login.svg">
            </div>
            <div class="col-md-8 p-5 right">
                <h2>Cadastre-se</h2>
                <form class="row g-3 contactForm mt-4">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Primeiro Nome</label>
                      <input type="email" class="form-control" id="inputEmail4" required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Sobrenome</label>
                      <input type="password" class="form-control" id="inputPassword4" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">Email</label>
                        <input type="text" class="form-control" id="inputAddress" required>
                      </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="inputCity" required>
                      </div>
                    <div class="col-md-6">
                        <label for="inputPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" required>
                      </div>
                      <div class="col-md-6">
                        <label for="inputCPassword" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="inputCPassword" required>
                      </div>
                      <div class="form-check form-switch col-md-6">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Feminino</label>
                    </div>

                    <div class="form-check form-switch col-md-6">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Masculino</label>
                    </div>

                    <div class="form-check form-switch col-md-6">
                        <input class="form-check-input" type="radio" name="gender" id="others" value="others">
                        <label class="form-check-label" for="others">Outros</label>
                    </div>

                    <div class="form-check form-switch col-md-6">
                        <input class="form-check-input" type="radio" name="gender" id="none" value="none">
                        <label class="form-check-label" for="none">Prefiro n√£o dizer</label>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary mt-3">Sign in</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
