<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Representante</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/portal-vagas-front/Css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5 shadow ">
        <div class="row ">
            <div class="col-md-4 bg-primary p-3 text-white order-sm-first order-last">
              <img class="imgcadastrorepresentante" src="/portal-vagas-front/cadastro-representante/assets/img/undraw_interview_re_e5jn.svg">
            </div>
            <div class="col-md-8 p-5 right">
                <h2>Cadastre-se</h2>
                <form class="row g-3 contactForm mt-4 custom-scrollbar ">
                    <div class="col-md-6">
                        <label for="inputrepresentante" class="form-label">Representante legal</label>
                        <input type="text" class="form-control" id="inputrepresentante" required>
                      </div>
                    <div class="col-md-6">
                      <label for="inputendereco" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="inputendereco" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputbairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="inputbairro" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputcidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="inputcidade" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputnumero" class="form-label">Numero</label>
                        <input type="tel" class="form-control" id="inputnumero" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputestado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="inputestado" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPais" class="form-label">Pais</label>
                        <input type="text" class="form-control" id="inputPais" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCep" class="form-label">CEP</label>
                        <input type="number" class="form-control" id="inputCep" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Telefone (DDD)</label>
                        <input type="number" class="form-control" id="inputCity" required>
                      </div>
                    <div class="col-md-6">
                        <label for="inputCPF" class="form-label">CPF</label>
                        <input type="number" class="form-control" id="inputCPF" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">Email</label>
                        <input type="text" class="form-control" id="inputAddress" required>
                      </div>
                    <div class="col-md-6">
                        <label for="inputPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" required>
                      </div>
                      <div class="col-md-6">
                        <label for="inputCPassword" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="inputCPassword" required>
                      </div>
                      <div class="form-check form-switch col-md-10 ">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Feminino</label>
                    </div>

                    <div class="form-check form-switch col-md-6">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Masculino</label>
                    </div>

                    <div class="form-check form-switch col-md-10">
                        <input class="form-check-input" type="radio" name="gender" id="others" value="others">
                        <label class="form-check-label" for="others">Outros</label>
                    </div>

                    <div class="form-check form-switch col-md-6">
                        <input class="form-check-input" type="radio" name="gender" id="none" value="none">
                        <label class="form-check-label" for="none">Prefiro não dizer</label>
                    </div>
                    <div class="col-12  text-center">
                      <button type="submit" class="btn btn-primary mt-3 logar">Logar</button>
                      <button type="submit" class="btn btn-primary mt-3 logarc">Ja tem uma conta? clique aqui para se cadastrar</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
