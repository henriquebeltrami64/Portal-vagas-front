<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Empresa</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/portal-vagas-front/Css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5 shadow ">
        <div class="row ">
            <div class="col-md-4 bg-primary p-3 text-white order-sm-first order-last">
              <img class="imgcadastroempresa" src="/portal-vagas-front/cadastro-empresa/assets/img/undraw_best_place_re_lne9.svg">
            </div>
            <div class="col-md-8 p-5 right">
                <h2>Cadastre-se</h2>
                <form class="row g-3 contactForm mt-4 custom-scrollbar ">
                    <div class="col-md-6">
                        <label for="inputrazao" class="form-label">Razão Social</label>
                        <input type="text" class="form-control" id="inputrazao" required>
                      </div>
                    <div class="col-md-6">
                      <label for="inputnomef" class="form-label">Nome Fantasia</label>
                      <input type="text" class="form-control" id="inputnomef" required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputendereco" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="inputendereco" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputbairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="inputbairro" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputcidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="inputcidade" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputnumero" class="form-label">Numero</label>
                        <input type="tel" class="form-control" id="inputnumero" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputestado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="inputestado" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPais" class="form-label">Pais</label>
                        <input type="text" class="form-control" id="inputPais" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCep" class="form-label">CEP</label>
                        <input type="number" class="form-control" id="inputCep" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Telefone (DDD)</label>
                        <input type="number" class="form-control" id="inputCity" required>
                      </div>
                    <div class="col-md-6">
                        <label for="inputfax" class="form-label">FAX (DDD)</label>
                        <input type="number" class="form-control" id="inputfax" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCnpj" class="form-label">CNPJ</label>
                        <input type="number" class="form-control" id="inputCnpj" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputInscricao-Estadual" class="form-label">Inscrição Estadual</label>
                        <input type="text" class="form-control" id="inputInscricao-Estadual" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputinscricao-municipal" class="form-label">Inscrição Municipal</label>
                        <input type="text" class="form-control" id="inputinscricao-municipal" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputnichomercado" class="form-label">Nicho de Mercado</label>
                        <input type="text" class="form-control" id="inputnichomercado" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputprodutosoferecidos" class="form-label">Serviços/Produtos oferecidos</label>
                        <input type="text" class="form-control" id="inputprodutosoferecidos" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputportedaempresa" class="form-label">Porte da Empresa</label>
                        <input type="text" class="form-control" id="inputportedaempresa" required>
                    </div>
                    <div class="col-12  text-center">
                      <button type="submit" class="btn btn-primary mt-3 logar">Logar</button>
                      <button type="submit" class="btn btn-primary mt-3 logarc">Ja tem uma conta? clique aqui para se cadastrar</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
